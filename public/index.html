<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Search engine disabler  -->
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folio Prototype V5</title>
    <script src="initialise.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="longRead.css">
</head>
<body onload=init()>
    <div id = "longRead-modal" class = "longRead-modal noShow">
        <div id = "longRead-escape" class = "longRead-escape">
            <div id="longRead-escapeButton" class = "longRead-escapeButton" onclick=closeLongForm()>
                <p>BACK</p>
            </div>
        </div>
        <div id="longRead-title" class="longRead-title"><p>INTERVIEW</p></div>   
        <div id="longRead-wrapper" class = "longRead-wrapper">
            <div class="longRead-left">                
            </div>
            <div class="longRead-right">
                <div id="longRead-content"></div>
            </div>

        </div>    
    </div>
    <div id="bodyContainer">        
        <div id = "title"><h1>FOLIO DEV DASH</h1></div>
        <div id="mainContainer">
            <button id="updateButton" name="update">UPDATE FROM AIRTABLE</button>
            <p id="updateLog">No update information is available</p>
            
            
            
            <div id = "CardContainer">  
            </div>
            <div id = "content"></div>
        </div>
    </div>    
</body>
<footer>
    <script>
        document.getElementById('updateButton').addEventListener('click', updateData)
    </script>

</footer>
</html>
